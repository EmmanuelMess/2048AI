plugins {
    id 'java'
}

group 'ar.com.emmanuelmessulam'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.deeplearning4j:deeplearning4j-parallel-wrapper:1.0.0-beta7"
    implementation "org.deeplearning4j:deeplearning4j-core:1.0.0-beta7"
    implementation 'org.deeplearning4j:deeplearning4j-ui:1.0.0-beta7'
    implementation 'org.deeplearning4j:arbiter-deeplearning4j:1.0.0-beta7'
    implementation "org.nd4j:nd4j-native-platform:1.0.0-beta7"
    //TODO implementation "org.nd4j:nd4j-cuda:1.0.0-beta7"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
